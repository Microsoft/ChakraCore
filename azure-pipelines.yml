trigger:
- master
- release/*

jobs:
  - job: CMake
    timeoutInMinutes: 0
    strategy:
      matrix:
        Linux.Debug:
          image_name: 'ubuntu-latest'
          deps: 'sudo apt-get install -y ninja-build clang libicu-dev'
          build_type: 'Debug'
          test_target: 'check'
        Linux.ReleaseWithDebug:
          image_name: 'ubuntu-latest'
          deps: 'sudo apt-get install -y ninja-build clang libicu-dev'
          build_type: 'RelWithDebInfo'
          test_target: 'check'
        Linux.Release:
          image_name: 'ubuntu-latest'
          deps: 'sudo apt-get install -y ninja-build clang libicu-dev'
          build_type: 'Release'
          test_target: 'all'
      matrix:
        OSX.Debug:
          image_name: 'macOS-latest'
          deps: 'brew install ninja icu4c'
          build_type: 'Debug'
          test_target: 'check'
        OSX.ReleaseWithDebug:
          image_name: 'macOS-latest'
          deps: 'brew install ninja icu4c'
          build_type: 'RelWithDebInfo'
          test_target: 'check'
        OSX.Release:
          image_name: 'macOS-latest'
          deps: 'brew install ninja icu4c'
          build_type: 'Release'
          test_target: 'all'

    pool:
      vmImage: $(image_name)
      
    steps:
    - script: $(deps)
      displayName: 'Install dependencies'
  
    - script: |
        mkdir -p build
      displayName: 'Create build directories'

    - script: |
        cd build
        cmake -GNinja -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang ..
      displayName: CMake
      env:
        BUILD_TYPE: $(build_type)

    - script: |
        cd build
        ninja $TARGET
      displayName: 'Build and test'
      env:
        TARGET: $(test_target)
